# Redis Development Configuration
# docker/redis/redis.conf

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
databases 16
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Development settings
appendonly yes
appendfsync everysec
